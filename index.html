<!DOCTYPE html>
<html>
<head>
	<title>Compare Piano Chords Quality</title>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<input type="submit" id="button" value="submit"/>
<br>
<select id="chord1">
    <option value="C">C Major</option>
    <option value="Cm">C minor</option>
    <option value="CM7">C Major 7th</option>
    <option value="Cm7">C minor 7th</option>
    <option value="C7">C Dominant Seventh</option>
    <option value="C6">C Major Sixth</option>
    <option value="Cm6">C Minor Sixth</option>
    <option value="Csus4">C Suspended Fourth</option>
    <option value="C9">C Ninth</option>
    <option value="Cdim">C Diminished</option>
    <option value="Caug">C Augmented</option>
</select>
<select id="chord2">
    <option value="C">C Major</option>

    <option value="Csus4">C Suspended Fourth</option>

</select>

</html>
